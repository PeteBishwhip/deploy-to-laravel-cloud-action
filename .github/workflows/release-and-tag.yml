name: Release Version
on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to create (e.g. v1.2.3)
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: curl, json
      - name: Build PHAR
        run: ./scripts/build-phar.sh
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          generate_release_notes: true
          files: dist/laravel-cloud-deploy
      - name: Publish major tag
        shell: bash
        run: |
          tag="${{ inputs.tag }}"
          tag="${tag#v}"
          major="v${tag%%.*}"
          git tag -f "${major}"
          git push origin "${major}" -f
      - name: Rollback release on failure
        if: failure()
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ inputs.tag }}"
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}"
          release_id=$(curl -fsSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "${api}/releases/tags/${tag}" | "${GITHUB_ACTION_PATH}/bin/php-linux" -r 'echo json_decode(stream_get_contents(STDIN), true)["id"] ?? "";')
          if [ -n "${release_id}" ]; then
            curl -fsSL -X DELETE -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "${api}/releases/${release_id}" || true
          fi
          ref_tag="tags/${tag}"
          curl -fsSL -X DELETE -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" "${api}/git/refs/${ref_tag}" || true
