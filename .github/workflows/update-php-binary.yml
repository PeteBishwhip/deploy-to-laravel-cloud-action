name: Update PHP Binary
on:
  workflow_dispatch:
    inputs:
      php_version:
        description: PHP version to build
        required: false
        default: '8.5'

permissions:
  contents: write

jobs:
  update:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output: bin/php-linux
          - os: macos-latest
            output: bin/php-macos
          - os: windows-latest
            output: bin/php-windows.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: curl, json, mbstring, zip
      - name: Build static PHP binary
        shell: bash
        env:
          PHP_VERSION: ${{ inputs.php_version }}
          OUTPUT_PATH: ${{ matrix.output }}
        run: ./scripts/update-php-binary.sh
      - name: Commit PHP binary
        shell: bash
        run: |
          if git diff --quiet; then
            echo "No PHP binary changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ${{ matrix.output }}
          git commit -m "Update PHP binary (${{ matrix.os }})"
          git push
