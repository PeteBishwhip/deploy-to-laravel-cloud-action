name: Tests
on:
  push:
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: curl, json
      - name: Run tests
        run: |
          php -l bin/laravel-cloud-deploy
          php -l src/Application.php
          php -l src/Command/DeployCommand.php
          php -l src/Support/CloudApi.php
          php -l src/Support/Output.php
          php -l src/Support/UrlHelper.php
