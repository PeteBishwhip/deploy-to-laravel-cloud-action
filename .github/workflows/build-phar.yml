name: Build PHAR
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: curl, json
      - name: Build PHAR
        run: ./scripts/build-phar.sh
      - name: Commit PHAR
        run: |
          if git diff --quiet; then
            echo "No PHAR changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/laravel-cloud.phar
          git commit -m "Update PHAR"
          git push
