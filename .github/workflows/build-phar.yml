name: Release Version
on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to create (e.g. v1.2.3)
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: curl, json
      - name: Build PHAR
        run: ./scripts/build-phar.sh
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          generate_release_notes: true
          files: dist/laravel-cloud-deploy
      - name: Publish major tag
        shell: bash
        run: |
          major=$(echo "${{ inputs.tag }}" | sed -E 's/^v?([0-9]+).*/v\\1/')
          git tag -f "${major}"
          git push origin "${major}" -f
